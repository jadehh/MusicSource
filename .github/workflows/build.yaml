name: Build
on:
  workflow_dispatch:

jobs:
  build_ios_without_signing_phone:
    name: Build Expo MusicSource Without Signing
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master
      - name: Install sponge
        run: brew install sponge
      - name: Setup
        uses: ./.github/actions/prebuild
        with:
          platform: "ios"
      - name: Build Expo IPA
        run: |
          cd ios
          xcodebuild -scheme reacttube -workspace reacttube.xcworkspace -configuration release archive -archivePath reacttube.xcarchive CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
          ../scripts/xcarchive_to_ipa.sh reacttube.xcarchive
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          path: ios/*.ipa


  build_apk_without_signing_phone:
    name: Build Expo Android Phone
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Install moreutils
        run: sudo apt-get install moreutils
      - name: Setup
        uses: ./.github/actions/prebuild
        with:
          platform: "android"
      - name: Build Expo Android
        run: |
          cd android
          ./gradlew assembleRelease armeabi-v7
          ./gradlew assembleRelease arm64-v8a
          ./gradlew assembleRelease x86
          ./gradlew assembleRelease x86_64

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          path: android/app/build/outputs/apk/release/*.apk
